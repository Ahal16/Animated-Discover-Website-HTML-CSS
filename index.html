<!DOCTYPE html>
<html>
    <head>
        <title>Travel website</title>
        <link rel="stylesheet" href="file.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> 
    </head>
<body>
    <div class="container">
        <nav>
            <div class="logo">D!scover</div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">Travel Guide</a></li>
            </ul>
            <button class="btn"><img src="images/iconn.png">Search</button>
        </nav>
        <div class="content">
            <h1 class="anim">Embrace the Journey:<br>Unveil, <span>Explore</span>, and Learn</h1>
            <p class="anim">"Adventure is not just about the places you go, but the discoveries you make and the knowledge you gain along the way"</p>
            <div class="arrow-icons anim">
                <img src="images/back arrow.png">
                <img src="images/forward arrow.png">
            </div>
        </div>
        <div class="icons anim">
            <ul>
                <li><i class="fab fa-twitter"></i></li>
                <li><i class="fab fa-whatsapp"></i></li>
                <li><i class="fab fa-instagram"></i></li>
            </ul>
        </div>
    </div>

</body>
</html>
